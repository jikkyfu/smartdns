	option ip 'https://223.6.6.6/dns-query'
	option type 'https'	
	option server_group 'AliDNS'
	option blacklist_ip '1'
	option addition_arg '-exclude-default-group'
config server
	option enabled '1'
	option name 'Baidu1'
	option ip '180.76.76.76'
	option type 'udp'
	option server_group 'Baidu'
	option blacklist_ip '1'
